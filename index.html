<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.7/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://datatables.net/release-datatables/extensions/ColReorder/css/dataTables.colReorder.css">
    <link rel="stylesheet" type="text/css" href="https://datatables.net/release-datatables/extensions/KeyTable/css/dataTables.keyTable.css">
    <meta charset="utf-8">
    <title>Konkordanz PICA+/PICA3 für die Zeitschriftendatenbank (ZDB)</title>
</head>
<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.8/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="http://datatables.net/release-datatables/extensions/ColReorder/js/dataTables.colReorder.js"></script>
    <script type="text/javascript" src="https://datatables.net/release-datatables/extensions/KeyTable/js/dataTables.keyTable.js"></script>
    <script type="text/javascript" class="init">
    $(document).ready(function() {
        var table = $('#example').dataTable( {
            "ajax": "pica3+.json",
            "lengthMenu": false,
            "order": [[ 1, "asc" ]],
            "paging": false,
            "dom": 'Rlfrtip'
        } );
         new $.fn.dataTable.KeyTable( table );
    } );
    </script>
    <h1>Konkordanz PICA+/PICA3</h1>
<table id="example" class="display">
    <thead>
        <tr>
            <th>
                    PICA+
            </th>
            <th>
                    PICA3
            </th>
            <th>
                    wiederholbar
            </th>
            <th>
                    Indextyp/Schlüsseltyp
            </th>
            <th>
                    Feldinhalt
            </th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th>
                    PICA+
            </th>
            <th>
                    PICA3
            </th>
            <th>
                    wiederholbar
            </th>
            <th>
                   Indextyp/Schlüsseltyp
            </th>
            <th>
                    Feldinhalt
            </th>
        </tr>
    </tfoot>
</table>
<hr/>
<a href="http://www.zeitschriftendatenbank.de/erschliessung/arbeitsunterlagen/zeta/">ZETA</a><br/>
<a href="https://github.com/Zeitschriftendatenbank/pica3plus">GitHub Repo</a>
</body>
</html>
